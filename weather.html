<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="weather.css">
</head>
    <body>
        <div class="zipcode container">
            <h4>Weather Forecast</h4>
            <input type="number" id="zipcode" placeholder="Enter Zip Code">
            <button id="button">
            Show Weather
        </button>
        <form>
            Include:
            <input type="checkbox" id="checkWind">
            <label for="checkWind">Wind Information</label>
            <br>
            &emsp;&ensp;Unit:
            <input type="radio" name="unit">
            <label for="fahrenheight">°F</label>
            <input type="radio" name="unit" id="celcius">
            <label for="celcius">°C</label>
        </form>
        </div>
        <div class="display container" id="display">
        </div>
        <script src="weather.js"></script>
    </body>
</html>
